
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil - Álbum Secreto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="resources/styles/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="resources/images/iconos/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="resources/images/iconos/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="resources/images/iconos/favicon-16x16.png">
</head>
<body>
    <header>
        <h1>Mi Perfil</h1>
    </header>
    <main>
        <section id="perfil-container">
            <div class="perfil-header">
                <h2 id="displayNameHeader">Nombre del Perfil</h2>
                <p id="usernameText" class="username">@username</p>
            </div>
            <div class="perfil-info">
                <div class="bio-section">
                    <h3>Biografía</h3>
                    <p id="bioText">Tu biografía aparecerá aquí</p>
                </div>
                <div class="details-section">
                    <p><strong>Ubicación:</strong> <span id="locationText">Tu ubicación</span></p>
                    <p><strong>Intereses:</strong> <span id="interestsText">Tus intereses</span></p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Álbum Secreto</p>
        <p>Términos de Servicio | Política de Privacidad</p>
    </footer>
</body>
</html>
